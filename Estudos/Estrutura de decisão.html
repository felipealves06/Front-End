<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        // Lógica de programação
        // Estrutura de Decisão
        // Comparadores: Igual ==, Diferente !=, Menor <, Menor Igual <=, Maior >, Maior Igual >=

        var idade_minima = 18 
        var idade_pessoa = prompt('Por favor digite sua idade')
        
        if (idade_pessoa >= idade_minima) { // 16>= 18 ?
            alert ('acesso autorizado')
        } else {
            alert ('acesso NÃO autorizado')
        }
        //obs: else na programação significa NÃO.
    </script>
</html>
