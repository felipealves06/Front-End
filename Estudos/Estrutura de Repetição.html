<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        //Lógica de programação
        // O WHILE funciona como um bloco de repetição

        var contador = 1
        var limite = 10

        while (contador <=limite){
            console.log(contador + 'Felipe')
            
            contador = contador + 1
        }

        console.log('Fim da execução')
    </script>
</html>
