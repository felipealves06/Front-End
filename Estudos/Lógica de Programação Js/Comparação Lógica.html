    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        // Como comparar valores booleanos
        // Operadores Booleanos OU ||, E &&, NÃO !
        //Tudo que é true se torna false e vice versa

        var a= 10
        var b= 20
        var c= 30
        
        alert(a<b)&&(b<c)

        // Comparadores lógicos são a base das estruturas de decisão (IF)
    </script>
